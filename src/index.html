<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework - Управление контактами</title>
  </head>
  <body>
    <div class="container">
      <h1>Управление контактами</h1>

      <!-- Форма для создания нового контакта -->
      <section class="contact-form">
        <h2>Добавить новый контакт</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="firstName">Имя:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Введите имя"
              required
            />
          </div>

          <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Введите фамилию"
              required
            />
          </div>

          <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="+7 (999) 123-45-67"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="example@mail.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category" name="category">
              <option value="">Выберите категорию</option>
              <option value="friend">Друг</option>
              <option value="colleague">Коллега</option>
              <option value="family">Семья</option>
              <option value="work">Работа</option>
              <option value="other">Другое</option>
            </select>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="isFavorite" name="isFavorite" />
              <span>Избранное</span>
            </label>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="isVip" name="isVip" />
              <span>VIP контакт</span>
            </label>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="newsletter" name="newsletter" />
              <span>Подписка на рассылку</span>
            </label>
          </div>

          <button type="submit" class="submit-btn">Добавить контакт</button>
        </form>
      </section>

      <!-- Список контактов -->
      <section class="contacts-list">
        <h2>Список контактов</h2>
        <div id="contactsContainer" class="contacts-container">
          <!-- Здесь будут карточки контактов -->
        </div>
      </section>
    </div>
  </body>
</html>
